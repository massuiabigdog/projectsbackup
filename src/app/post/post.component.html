<section  id="banner" class="topbanner container-fluid covered {{ posts.acf.tilecolor }}" >
   
  <div class="wrapper" class="flex-display col-md-12 pb-20">
      <div class="col-md-6 text-center">
          <img src="{{ posts.acf.heroimage.sizes.medium }}">
      </div>

      <div class="col-md-6 col-xs-12 pb-20">
          <img class="mb-10" src="{{ posts.acf.clientlogo.sizes.large }}">
          <h1>{{ posts.acf.titletitle }}</h1>
          <p>{{ posts.acf.shortdescription }}</p>
          <div *ngIf="posts.acf.linktoproject" #noLink><a class="ghost" href="{{ posts.acf.linktoproject }}" target="_blank">See Live</a></div> 
      </div>
      
    </div>
</section>
<app-curve></app-curve>
<div  class="text-center wrapper">
  <li class=" tech tech-research tech-array" *ngFor="let usedtechs of posts.acf.tech">{{usedtechs}}</li>
</div>
